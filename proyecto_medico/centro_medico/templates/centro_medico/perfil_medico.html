<!-- centro_medico/templates/centro_medico/perfil_medico.html -->
{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'images/foto_perfil.jpg' %}" class="img-fluid rounded-circle" alt="Foto de Perfil">
        </div>
        <div class="col-md-8">
            <h2>{{ perfil.nombre }}</h2>
            <p><strong>Correo:</strong> {{ perfil.correo }}</p>
            <p><strong>Especialidad:</strong> {{ perfil.especialidad }}</p>
        </div>
    </div>
    
</div>
{% endblock %}
