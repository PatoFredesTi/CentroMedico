<!-- centro_medico/templates/centro_medico/perfil_medico.html -->
{% extends 'base_generic.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{% static 'images/foto_perfil.jpg' %}" class="img-fluid rounded-circle" alt="Foto de Perfil">
        </div>
        <div class="col-md-8">
            <h2>{{ perfil.nombre }}</h2>
            <p><strong>Correo:</strong> {{ perfil.correo }}</p>
            <p><strong>Especialidad:</strong> {{ perfil.especialidad }}</p>
        </div>
    </div>
    <button onclick="location.href=&quot;{% url 'inicio' %}&quot;" class="btn btn-danger">Cerrar Sesión</button>

</div>
{% endblock %}
<script>
    function logout() {
        // Aquí puedes limpiar cualquier dato almacenado en el frontend, si es necesario.
        localStorage.removeItem('userType');
        // Redirigir al usuario a la URL de logout que manejará el cierre de sesión en el backend.
        window.location.href = '{% url 'inicio' %}';
    }
</script>
