<!-- centro_medico/templates/centro_medico/login.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Usuarios ficticios
        var usuarios = {
            'medico': { username: 'doctor', password: 'doctor123' },
            'paciente': { username: 'paciente', password: 'paciente123' }
        };

        if (usuarios.medico.username === username && usuarios.medico.password === password) {
            localStorage.setItem('userType', 'medico');
            window.location.href = '{% url 'inicio_medico' %}';
        } else if (usuarios.paciente.username === username && usuarios.paciente.password === password) {
            localStorage.setItem('userType', 'paciente');
            window.location.href = '{% url 'inicio_paciente' %}';
        } else {
            alert('Credenciales incorrectas');
        }
    });
</script>
{% endblock %}
